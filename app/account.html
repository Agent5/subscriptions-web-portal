    <div class="panel panel-info panel-noBorder">
        <div class="panel-heading panelStraight text-center">
            <h2 class="panel-titler">Account</h2>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputCompany" class="col-sm-4 control-label">Company Name</label>
                    <div class="col-sm-6">
                        <input type="company" class="form-control" id="inputcompany" value="Fake Company" placeholder="Company Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Street Address</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputLast-name" value="1234 Street Blvd." placeholder="Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Street Address 2</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputLast-name" value="Suite #5.9999" placeholder="Suite Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">City</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputLast-name" value="City" placeholder="City">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">State</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputLast-name" value="State" placeholder="State">
                    </div>
                </div>
                <div class="form-group">
                    <label for="zip" class="col-sm-4 control-label">Zip</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="zip" value="Zip" placeholder="93311">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-4 control-label">Primary Contact Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputName" placeholder="Name" value="Eddie Spaghetti">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-sm-4 control-label">Primary Contact Phone</label>
                    <div class="col-sm-6">
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number" value="111-111-1111">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Primary Contact Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" value="superfake@fakeemail.com">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                        <button class="btn btn-success btn-lg btn-block" type="submit">Save Account Changes</button>
                    </div>
                </div>
            </form>
        </div>
